<div class="edit">
  <div class = "container">
    <div class = "panel panel-primary panel-input">
      <div class = "panel-heading">Edit Item</div>
      <div class = "panel-body">
        <div class="alert alert-success alert-dismissible" id="editmsg" style="display:none"></div>


        <form class="form-horizontal" #editItemForm = "ngForm" (submit) = "updateItem()">

          <div class = "col-md-4">
            <image-upload [style]="CustomStyle"
            [max] = "1"
            [buttonCaption] = "'Select Photo'"
            [dropBoxMessage] = "''"
            [extensions] = "['jpg','jpeg','gif','png']"
            (uploadStateChanged) = "disableSendButton($event)"
            (uploadFinished) = "imageUploaded($event)"
            (removed) = "imageRemoved($event)"
            [preview]="false"
            >


            </image-upload>

            <img src = "{{ file_src }}" height="200px" width="200px" >

          </div>

          <div class="col-md-8">
            <div class = "form-group">
                <label for="name" class="col-sm-4 control-label">ItemName :</label>
                <div class = "col-sm-8">
                  <input class="form-control" type="text" name="name" required maxlength = "30"
                  [(ngModel)] = "item.name" #name = "ngModel">

                  <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                    <div [hidden] = "!name.errors.required">
                      <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp; ItemName is required
                    </div>
                  </div>

                </div>

              </div>

              <div class = "form-group">
                  <label for="price" class="col-sm-4 control-label">ItemPrice :</label>
                  <div class = "col-sm-8">
                    <input class="form-control" type="number" name="price" required min="1" max="100000"
                    [(ngModel)] = "item.price" #price = "ngModel">

                    <div *ngIf = "price.errors && (price.dirty || price.touched)" class = "alert alert-danger">
                      <div [hidden] = "!price.errors.required">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp; Price is required
                      </div>
                    </div>
                  </div>
                </div>

                <div  class="form-group">
                  <div class = "col-sm-offset-4 col-sm-8">
                    <button id="save-btn" type="submit" class="btn btn-success"
                    [disabled] = "!editItemForm.form.valid"
                    >UPDATE</button>
                    <a class="btn btn-info" (click) = "goBack()">CANCEL</a>

                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
